name: auto-merge-approvals

on:
  pull_request_review:
    branches:
      - develop
    types:
      - submitted
  pull_request:
    branches:
      - develop
    types:
      - synchronize

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    if: event.label.name == 'ready for merge'
    steps:
      - name: merge
        uses: nbrugger-tgm/merge-pr-action@v0.2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
